<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decimal Base Converter</title>
    <link rel="stylesheet" href="./src/output.css">
</head>
<body class="min-h-screen flex flex-col">
    <header class="min-h-25 flex flex-col justify-center items-center py-3 px-1 gap-1.5 text-white text-center bg-blue">
        <h1 class="text-4xl tracking-wider font-bold">Decimal Base Converter</h1>
        <p class="text-[18px] tracking-wide">Convert decimal base numbers to:</p>
        <ul class="flex gap-6 tracking-wider max-xs:flex-col max-xs:gap-1">
            <li><p>1.- Binary (2)</p></li>
            <li><p>2.- Octal (8)</p></li>
            <li><p>3.- Hexadecimal</p></li>
        </ul>
    </header>
    <main class="grow flex justify-center items-center px-4">
        <div class="min-w-50 w-screen max-w-[680px] min-h-[500px] flex flex-col justify-evenly items-center p-5 gap-4 rounded-xl shadow-shadowContainer">
            <div class="w-full flex flex-col justify-center items-center gap-3">
                <label for="input-number" class="text-gray-400 tracking-wide text-lg">Enter the number</label>
                <input type="number" id="input-number" placeholder="Enter a number..." class="w-full border-1 border-gray-400 rounded-sm p-3 tracking-wider outline-none text-[17px]">
            </div>
            <div class="w-full flex justify-between items-center flex-wrap max-xs:justify-center max-xs:gap-1.5">
                <button id="btn-delete" class="btns-primary bg-btnRed shadow-red">Delete
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" d="M7 21q-.825 0-1.412-.587T5 19V6H4V4h5V3h6v1h5v2h-1v13q0 .825-.587 1.413T17 21zm2-4h2V8H9zm4 0h2V8h-2z"/></svg>
                </button>
                <button id="btn-calculate" class="btns-primary bg-btnBlue shadow-blue">Calculate
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" d="M8 18h1.5v-2h2v-1.5h-2v-2H8v2H6V16h2zm5-.75h5v-1.5h-5zm0-2.5h5v-1.5h-5zM6.25 9.2h5V7.7h-5zM5 21q-.825 0-1.412-.587T3 19V5q0-.825.588-1.412T5 3h14q.825 0 1.413.588T21 5v14q0 .825-.587 1.413T19 21zm9.1-10.05l1.4-1.4l1.4 1.4l1.05-1.05l-1.4-1.45l1.4-1.4L16.9 6l-1.4 1.4L14.1 6l-1.05 1.05l1.4 1.4l-1.4 1.45z"/></svg>
                </button>
            </div>
            <div class="w-full flex flex-col justify-center items-center gap-3">
                <p class="text-lg tracking-wider text-gray-400 select-none">Result</p>
                <div class="w-full flex justify-between text-lg tracking-wide text-white p-5 bg-[#7a7979] rounded-sm  max-xs:grid max-xs:grid-cols-1 max-xs:items-center max-xs:text-center">
                    <p>Binary: <span id="resul-binary">0</span></p>
                    <p>Octal: <span id="resul-octal">0</span></p>
                    <p>Hexadecimal: <span id="resul-hexadecimal">0</span></p>
                </div>
            </div>
        </div>
    </main>
    <div class="flex justify-center items-center min-h-13 bg-footer font-bold tracking-wider text-[18px] text-white">
        <p>Decimal Converter</p>
    </div>
    <script src="main.js"></script>
</body>
</html>
