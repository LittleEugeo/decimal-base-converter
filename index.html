<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decimal Base Converter</title>
    <link rel="stylesheet" href="./src/output.css">
</head>
<body>
    <header>
        <h1>Decimal Base Converter</h1>
        <p>Convert decimal base numbers to:</p>
        <ul>
            <li>
                <p>1.- Binary (2)</p>
            </li>
            <li>
                <p>2.- Octal (8)</p>
            </li>
            <li>
                <p>3.- Hexadecimal</p>
            </li>
        </ul>
    </header>
    <main>
        <div>
            <div>
                <label for="">Enter the number</label>
                <input type="number" id="input-number">
            </div>
            <div>
                <button id="btn-delete">Delete
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" d="M7 21q-.825 0-1.412-.587T5 19V6H4V4h5V3h6v1h5v2h-1v13q0 .825-.587 1.413T17 21zm2-4h2V8H9zm4 0h2V8h-2z"/></svg>
                </button>
                <button id="btn-calculate">Calculate
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" d="M8 18h1.5v-2h2v-1.5h-2v-2H8v2H6V16h2zm5-.75h5v-1.5h-5zm0-2.5h5v-1.5h-5zM6.25 9.2h5V7.7h-5zM5 21q-.825 0-1.412-.587T3 19V5q0-.825.588-1.412T5 3h14q.825 0 1.413.588T21 5v14q0 .825-.587 1.413T19 21zm9.1-10.05l1.4-1.4l1.4 1.4l1.05-1.05l-1.4-1.45l1.4-1.4L16.9 6l-1.4 1.4L14.1 6l-1.05 1.05l1.4 1.4l-1.4 1.45z"/></svg>
                </button>
            </div>
            <p>Result</p>
            <div>
                <p>Binary: <span id="resul-binary">0</span></p>
                <p>Octal: <span id="resul-octal">0</span></p>
                <p>Hexadecimal: <span id="resul-hexadecimal">0</span></p>
            </div>
        </div>
    </main>
    <div>
        <p>Decimal Converter</p>
    </div>
    <script src="main.js"></script>
</body>
</html>
